<!DOCTYPE html>
<!-- Based on https://github.com/vimium/vimium.github.io/tree/master/new-tab/ -->
<!-- NOTE: This HTML must be kept in sync between index.html and worker.js. -->
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:,">
    <meta name="color-scheme" content="light dark">
    <style type="text/css" media="screen">
      body {
        background-color: #101a1a;
        color: #2f508e;
        zoom: 125%;
      }
      ul {
        list-style-type: none;
      }
      code.keys {
        color: #8ab4f8;
        width: 2rem;
        display: inline-block;
      }
    </style>
    <title>My Board</title>
  </head>

  <body id="myboard">
    <!--
      In Chrome, empirically we must put some content in the body to avoid the browser delaying the
      rendering of the page and the painting of the page's background color. The delay can be up to
      1 second and makes the page appear sluggish, as if it's not yet loaded. This delay appears to
      be a Chrome rendering pipeline optimization for the typical website.

      For this, we use transparent blank 1x1 GIF. Some text would also suffice.
    -->
    <img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==">
    <h1>My Board</h1>
    <h3>Local Key Maps</h3>
    (enter insert mode first)
    <ul id="local-keymaps">
      <li>TODO</li>
    </ul>
    <h3>Search Engines</h3>
    <ul id="search-engines">
      <li>TODO</li>
    </ul>
  </body>

  <script>
    async function registerServiceWorker() {
      try {
        await navigator.serviceWorker.register("./worker.js");
      } catch (error) {
        console.error("Worker registration failed", error);
      }
    }
    registerServiceWorker();
  </script>
</html>
